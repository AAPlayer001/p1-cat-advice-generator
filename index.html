<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Advice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Cat Advice</h1>
            <p class="subtitle has-text-centered">
                Feeling bad? Let a cat fix your problem! <br>
                Click on the button below for a piece of advice, meow!
            </p>
            <div class="columns is-vcentered">
                <div class="column is-half">
                    <figure class="image is-4by3">
                      <img id="catImage" src="https://cataas.com/cat/says/Hello" alt="Random cat pictures">
                    </figure>
                </div>
                <div class="column is-half">
                    <div id="advice" class="notification is-info"></div>
                </div>
            </div>
            <div class="has-text-centered">
                <button id="adviceButton" class="button is-large is-primary">Meow</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
