<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Advice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Hero section with a welcoming message -->
    <section class="hero">
        <div class="container">
            
            <!-- Main title -->
            <h1 class="title is-2">Welcome to Cat Advice</h1>
            <!-- Subtitle -->
            <p class="subtitle">Feeling down? Let a cat guide you to tranquility.</p>
            
        </div>
    </section>

    <!-- Main content section with a box for cat images, a button, and an advice notification -->
    <section class="section">
        <div class="container">
            
            <!-- Box for displaying cat images -->
            <div class="box" id="catImage"></div>
            
            <!-- Button to trigger cat advice -->
            <button id="adviceButton" class="button is-caucasian-blue">Advice</button>
            
            <!-- Notification area for displaying cat advice -->
            <div id="advice" class="notification is-caucasian-blue"></div>

        </div>
    </section>

    <!-- Footer section with copyright information -->
    <footer class="footer is-caucasian-blue">
        
        <div class="content has-text-centered">
            <p>&copy; 2024 Cat Advice. All rights reserved.</p>
        </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
